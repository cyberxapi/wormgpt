services:
  - type: web
    name: wormai-api
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn ai:app --bind 0.0.0.0:$PORT --workers 1 --threads 2
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: HF_API_KEY
        value: ""  # Optional: Add your Hugging Face API key here for better performance
    autoDeploy: true
